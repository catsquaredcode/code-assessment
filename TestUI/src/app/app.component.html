<div class="container test-ui">
  <div class="title-container">
    <h1>{{title}}</h1>
    <span>{{subtitle}}</span>
  </div>
  <div class="row">
    <div class="col-6 offset-3 weather-card" *ngFor="let weather of weatherData">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{weather.date | date:'fullDate'}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{weather.temperatureF}} &#176;F </h6>
          <h6 class="card-subtitle mb-2 text-muted">{{weather.temperatureC}} &#176;C</h6>
          <p [ngStyle]="{ 'color': getWeatherColor(weather.summary) }" class="card-text">{{weather.summary}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
