<div class="container">
  <div class="row">
    <h1 class="content" style="text-align: center;">
      <span><b>{{title}}</b> - Webapp is running!</span>
    </h1>
    <div class="row">
      <div class="col-lg-6 col-md-12" *ngFor="let weather of weatherData">
        <div class="card m-2 shadow p-2 mb-3 bg-white rounded">
          <div class="card-body">
            <p class="card-title">Date: <b>{{weather.date | date: 'shortDate'}}</b></p>
            <hr/>
            <div class="row">
              <div class="col-6">
                <p class="card-subtitle mt-2"
                [ngClass]="{
                  'colorCyan' : weather.summary == 'Freezing' || weather.summary == 'Bracing' || weather.summary == 'Chilly',
                  'colorGreen' : weather.summary == 'Mild' || weather.summary == 'Balmy' || weather.summary == 'Cool',
                  'colorOrange' : weather.summary == 'Warm' || weather.summary == 'Hot',
                  'colorRed' : weather.summary == 'Sweltering' || weather.summary == 'Scorching'
                }">{{weather.summary}}</p>
              </div>
              <div class="col-6">
                <p class="card-subtitle mb-2 text-muted">{{weather.temperatureF}} &#176;F</p>
                <p class="card-subtitle mb-2 text-muted">{{weather.temperatureC}} &#176;C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
