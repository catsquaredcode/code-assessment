<div class="container">
  <div class="content">
    <span>{{title}} app is running!</span>
  </div>
  <div class="row">
    <div class="col-6 offset-3" *ngFor="let weather of weatherData">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{weather.date | date:'dd/MM/yyyy hh:mm:ss'}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{weather.temperatureF | number : '1.1-2'}} &#176;F </h6>
          <h6 class="card-subtitle mb-2 text-muted">{{weather.temperatureC | number : '1.1-2'}} &#176;C</h6>
          <p class="card-text" [ngClass]="getTempClass(weather.summary)">{{weather.summary}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
