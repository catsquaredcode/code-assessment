<div class="container">
  <div class="row">
    <div class="col-6 offset-3" *ngFor="let weather of weatherData">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{weather.date | date}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{weather.temperatureF}} &#176;F </h6>
          <h6 class="card-subtitle mb-2 text-muted">{{weather.temperatureC}} &#176;C</h6>
          <p class="card-text" [ngClass]="{
            'text-info': changeToCyan(weather.summary),
            'text-success': changeToGreen(weather.summary),
            'text-warning': changeToOrange(weather.summary),
            'text-danger': changeToRed(weather.summary)
          }">{{weather.summary}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
