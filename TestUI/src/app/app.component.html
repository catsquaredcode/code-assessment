<div class="container">
  <div class="row">
    <h1 class="content" style="text-align: center;">
      <span>{{title}} app is running!</span>
    </h1>
    <div class="col-6 offset-3" *ngFor="let weather of weatherData">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{weather.date | date: 'dd/MM/yyyy'}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{weather.temperatureF}} &#176;F </h6>
          <h6 class="card-subtitle mb-2 text-muted">{{weather.temperatureC}} &#176;C</h6>
          <p class="card-text"
          [ngClass]="{
            'temperatureColor1' : weather.summary == 'Freezing' || weather.summary == 'Bracing' || weather.summary == 'Chilly',
            'temperatureColor2' : weather.summary == 'Mild' || weather.summary == 'Balmy' || weather.summary == 'Cool',
            'temperatureColor3' : weather.summary == 'Warm' || weather.summary == 'Hot',
            'temperatureColor4' : weather.summary == 'Sweltering' || weather.summary == 'Scorching'
          }">{{weather.summary}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
